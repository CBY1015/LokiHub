<!doctype html>

<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>小三管家</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
</head>
<body>
    <div class="mask" id="mask"></div>
    <div class="row m-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-center border border-secondary">
                    <img src="{{ url_for('static', filename='images/favicon.png') }}" /> 小三管家
                </div>
                <div class="card-body border border-secondary">
                    <div class="row">
                        <div class="col-auto">
                            <div class="alert alert-primary" role="alert">
                                小三正在聆聽中 ...
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer border border-secondary">
                    <div class="row my-2">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" id="smartHomeMsg" />
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary btn-lg" id="smartHomeBtn">送出訊息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
